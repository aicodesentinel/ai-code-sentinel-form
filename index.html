<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI CODE SENTINEL - Formulario</title>
  <style>
    body{font-family:system-ui,Arial;max-width:900px;margin:20px auto;padding:0 14px}
    header{display:flex;gap:14px;align-items:center;border-bottom:1px solid #ddd;padding-bottom:12px;margin-bottom:18px}
    img{width:70px;height:70px;object-fit:contain}
    h1{font-size:22px;margin:0}
    p{margin:6px 0 0;color:#444}
    .box{border:1px solid #ddd;border-radius:12px;padding:14px;margin:14px 0}
    label{display:block;font-weight:600;margin:10px 0 6px}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    textarea{min-height:90px}
    button{padding:12px 16px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer}
    small{color:#666}
  </style>
</head>
<body>

<header>
  <!-- LOGO: si ya tienes el archivo, NO cambies nada -->
  <img src="b232f0b6-9dcf-4c0c-b2bd-2cb4b058cab9.png" alt="AI CODE SENTINEL Logo">
  <div>
    <h1>Solicitud de Diseño Web Profesional</h1>
    <p>AI CODE SENTINEL — Diseño inteligente, seguridad total</p>
  </div>
</header>

<!-- ✅ FORMULARIO REAL -->
<form
  action="https://script.google.com/macros/s/AKfycbxaSFk2vwcmLzV-D1LhBOkR648J0vy9cWRMmYgXIZFb1CAJj2FDP--5Ut8QnIooxAEW/exec"
  method="POST"
>

  <div class="box">
    <h2>Datos de contacto</h2>

    <label>Nombre completo</label>
    <input type="text" name="nombre" placeholder="Ejemplo: Ana Gabriela Torres" required>

    <label>Correo electrónico</label>
    <input type="email" name="email" placeholder="Ejemplo: cliente@correo.com" required>

    <label>WhatsApp o teléfono</label>
    <input type="text" name="whatsapp" placeholder="Ejemplo: +52 656 123 4567" required>

    <label>Nombre de tu negocio</label>
    <input type="text" name="empresa" placeholder="Ejemplo: Dentista Sonrisa Perfecta" required>

    <label>Ciudad</label>
    <input type="text" name="ciudad" placeholder="Ejemplo: Ciudad Juárez, Chih." required>
  </div>

  <div class="box">
    <h2>Información del proyecto</h2>

    <label>¿Qué hace tu negocio?</label>
    <textarea name="descripcion_negocio" placeholder="Ejemplo: Clínica dental enfocada en estética, ortodoncia y urgencias. Atendemos por cita y WhatsApp."></textarea>

    <label>Objetivo principal del sitio</label>
    <textarea name="objetivo_principal" placeholder="Ejemplo: Generar citas por WhatsApp y mostrar servicios con confianza."></textarea>

    <label>Servicios / productos</label>
    <textarea name="servicios_productos" placeholder="Ejemplo: Limpiezas, blanqueamiento, brackets, resinas, extracciones."></textarea>

    <label>Colores / estilo deseado</label>
    <textarea name="colores_estilo" placeholder="Ejemplo: Estilo elegante, moderno, tonos negro + dorado o azul + blanco."></textarea>

    <label>Slogan (si tienes)</label>
    <input type="text" name="slogan" placeholder="Ejemplo: Sonríe con confianza">

    <label>Link del logo (opcional)</label>
    <input type="url" name="logo_link" placeholder="Ejemplo: https://drive.google.com/...">

    <label>Notas adicionales</label>
    <textarea name="notas_adicionales" placeholder="Ejemplo: Quiero botón flotante de WhatsApp y sección de testimonios."></textarea>

    <label>Firma del cliente (texto)</label>
    <input type="text" name="firma_cliente" placeholder="Ejemplo: Ana G. Torres">
  </div>

  <button type="submit">Enviar</button>
  <p><small>Al enviar, se guardará en Google Sheets y te llegará una notificación por correo.</small></p>
</form>

</body>
</html>
