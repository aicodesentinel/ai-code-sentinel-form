<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitud de Diseño Web Profesional — AI CODE SENTINEL</title>
<style>
/* Estética original AI CODE SENTINEL */
:root {
  --color-fondo: #0b0c10;
  --color-acento: #00bcd4;
  --color-texto: #f0f0f0;
  --color-secundario: #cfd8dc;
  --fuente: 'Inter', sans-serif;
}
body { margin: 0; font-family: var(--fuente); background-color: var(--color-fondo); color: var(--color-texto); line-height: 1.5; }
header { background: linear-gradient(135deg, #0b0c10, #101820); display: flex; flex-direction: column; align-items: center; padding: 10px 0; text-align: center; }
header img { height: 160px; width: auto; }
header h1 { margin: 5px 0; font-size: 1.6em; color: var(--color-acento); font-weight: 600; }
section { max-width: 800px; margin: 20px auto; background: #121212; border: 1px solid rgba(0,188,212,0.3); border-radius: 8px; padding: 30px; }
h2 { color: var(--color-acento); border-bottom: 1px solid rgba(0,188,212,0.3); padding-bottom: 5px; }
label { display: block; margin-top: 15px; font-weight: bold; }
input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: none; background: #1f1f1f; color: #fff; margin-top: 5px; box-sizing: border-box; }
.container-btn { text-align: center; margin: 40px 0; }
.btn-enviar { background-color: var(--color-acento); color: #0b0c10; padding: 15px 50px; border: none; border-radius: 30px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4); }
.btn-enviar:hover { transform: translateY(-3px); background-color: #fff; }
footer { text-align: center; padding: 20px; color: var(--color-secundario); border-top: 1px solid rgba(0,188,212,0.3); }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="AI CODE SENTINEL Logo">
  <h1>Solicitud de Diseño Web Profesional</h1>
  <p>AI CODE SENTINEL — Diseño inteligente, seguridad total</p>
</header>

<form id="formulario-leads">
  <section>
    <h2>Datos de contacto</h2>
    <label>Nombre completo:</label>
    <input type="text" name="Nombre" placeholder="Ejemplo: Ana Gabriela Torres" required>
    <label>Correo electrónico:</label>
    <input type="email" name="Email" placeholder="Ejemplo: cliente@correo.com" required>
    <label>WhatsApp o teléfono:</label>
    <input type="text" name="Telefono" placeholder="+52 656 000 0000" required>
    <label>Nombre de la empresa (Opcional):</label>
    <input type="text" name="Empresa" placeholder="Ejemplo: NutriBalance">
    <label>Ciudad / ubicación (Opcional):</label>
    <input type="text" name="Ubicacion" placeholder="Ejemplo: Ciudad Juárez">
  </section>

  <section>
    <h2>Información del proyecto</h2>
    <label>Describe brevemente tu negocio o servicio:</label>
    <textarea name="Negocio" rows="3"></textarea>
    <label>Objetivo principal del sitio web:</label>
    <textarea name="Objetivo" rows="2"></textarea>
    <label>Servicios o productos que ofreces:</label>
    <textarea name="Servicios" rows="3"></textarea>
    <label>Colores o estilo visual deseado:</label>
    <input type="text" name="Estilo">
    <label>Slogan o frase principal:</label>
    <input type="text" name="Slogan">
  </section>

  <section>
    <h2>Multimedia (Opcional)</h2>
    <input type="text" name="Multimedia_Link" placeholder="Enlace a Drive o Dropbox">
  </section>

  <section>
    <h2>Notas adicionales (Opcional)</h2>
    <textarea name="Notas" rows="3"></textarea>
  </section>

  <section>
    <h2>Firma del cliente (Opcional)</h2>
    <input type="text" name="Firma" placeholder="Nombre completo">
  </section>

  <div class="container-btn">
    <button type="submit" id="submitBtn" class="btn-enviar">ENVIAR SOLICITUD</button>
  </div>
</form>

<footer>
  <p>© 2026 AI CODE SENTINEL — Todos los derechos reservados.</p>
</footer>

<script>
  // PEGA AQUÍ LA URL QUE TE DE GOOGLE AL IMPLEMENTAR
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx-df4ijovxESr19zeBVXnSVoRAWUbNSS3Q4DXtpQ6OTtaUKUF2FRCdS2gsLWGnGasC/exec';
  const form = document.getElementById('formulario-leads');
  const btn = document.getElementById('submitBtn');

  form.addEventListener('submit', e => {
    e.preventDefault();
    btn.disabled = true;
    btn.innerHTML = "ENVIANDO...";

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          alert("¡Información enviada con éxito a AI CODE SENTINEL!");
          form.reset();
          btn.disabled = false;
          btn.innerHTML = "ENVIAR SOLICITUD";
      })
      .catch(error => {
          console.error('Error!', error.message);
          alert("Hubo un error al enviar. Por favor intenta de nuevo.");
          btn.disabled = false;
          btn.innerHTML = "ENVIAR SOLICITUD";
      });
  });
</script>
</body>
</html>
