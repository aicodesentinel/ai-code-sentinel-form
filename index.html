<form 
  action="https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwKVtlSZGDC3-seANYIsTCf2Pz3Fb0gy_yYXwLJaRBv0Hsa8CIttD9GgKngIS7_PGol/exec" 
  method="POST"
>

  <h2>Datos de contacto</h2>

  <input type="text" name="nombre" placeholder="Ejemplo: Ana Gabriela Torres" required>
  <input type="email" name="email" placeholder="Ejemplo: cliente@correo.com" required>
  <input type="text" name="whatsapp" placeholder="+52 656 000 0000" required>
  <input type="text" name="empresa" placeholder="Ejemplo: Cafetería Aroma">

  <input type="text" name="ciudad" placeholder="Ejemplo: Ciudad Juárez, Chih.">

  <textarea name="descripcion_negocio" placeholder="Describe tu negocio brevemente"></textarea>
  <textarea name="objetivo_principal" placeholder="¿Qué quieres lograr con tu sitio web?"></textarea>
  <textarea name="servicios_productos" placeholder="Servicios o productos principales"></textarea>

  <textarea name="colores_estilo" placeholder="Ejemplo: tonos café, beige y verde oscuro"></textarea>

  <input type="text" name="slogan" placeholder="Ejemplo: Buen café, mejores amigos">

  <!-- ESTE ES OPCIONAL, NO required -->
  <input type="url" name="logo_link" placeholder="Link del logo (opcional)">

  <textarea name="notas_adicionales" placeholder="Notas adicionales"></textarea>

  <input type="text" name="firma_cliente" placeholder="Nombre completo del cliente" required>

  <button type="submit">Enviar</button>

</form>
